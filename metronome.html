<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheets/metronome.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/metronome.js"></script>
    <script src="js/application.js"></script>
    <audio id="beep" src="audio/beep-07.wav" preload="auto" ></audio>
    <title> Beatrice </title>
  </head>
  <body>

    <h1 class = "title">Meet Beatrice</h1>
    <form class = "metronome-parameters">
      <p>Tempo: <input type="text" name="tempo" id="tempo-field" required></p>
      <p>Beats per measure: <input type="text" name="beats" id="beats-field" required></p>
      <p><input type="submit" name="submit" value="Start" id="metronome-button"></p>
    </form>
    <div id="metronome-counter"></div>
    <div id="metronome-visual"><div id="metronome-stick" class="right"></div></div>

  </body>
</html>
